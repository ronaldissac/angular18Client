<div class="mb-4">
    <h2 class="text-success"> 
        Login
    </h2>
    <div>Don't have an account?
        <a routerLink="/signup" class="text-decoration-none fw-medium text-success d-inline-block">
            Sign up
        </a>
    </div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <input class="form-control bg-body secondary"
        placeholder="Email" formControlName="email">
    </div>
    <div class="error-feedback" *ngIf="hasDisplayableError('email') && form.controls.email.hasError('required')">
        Please enter your Email address.
    </div>
    <div class="mb-3">
        <input type="password" class="form-control bg-body secondary"
        placeholder="Password" formControlName="password">
    </div>
    <div class="error-feedback" *ngIf="hasDisplayableError('password') && form.controls.password.hasError('required')">
        Please enter your password.
    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-success w-100 rounded-3">
          Login
        </button>
      </div>
</form>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="line-spin-fade"  [fullScreen] = "true"><p>Loading</p></ngx-spinner>
