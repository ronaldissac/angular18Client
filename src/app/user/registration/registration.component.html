<div class="mb-4">
    <h2 class="text-success"> 
        Sign up
    </h2>
    <div>Already have an account?
        <a routerLink="/login" class="text-decoration-none fw-medium text-success d-inline-block">
            Sign in
        </a>
    </div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <input class="form-control bg-body secondary"
        placeholder="Full Name" formControlName="fullName">
        <div class="error-feedback" *ngIf="hasDisplayableError('fullName') && form.controls.fullName.hasError('required')">
            Please enter your full name.
        </div>
    </div>
    <div class="mb-3">
        <input class="form-control bg-body secondary"
        placeholder="Email" formControlName="email">
    </div>
    <div class="error-feedback" *ngIf="hasDisplayableError('email') && form.controls.email.hasError('required')">
        Please enter your Email address.
    </div>
    <div class="error-feedback" *ngIf="hasDisplayableError('email') && form.controls.email.hasError('email')">
        Please enter vaild Email address.
    </div>
    <div class="mb-3">
        <input class="form-control bg-body secondary"
        placeholder="Password" formControlName="password">
        <div class="error-feedback" *ngIf="hasDisplayableError('password')">
            <ng-container [ngSwitch]="(form.controls.password.errors | firstkey)">
                <div *ngSwitchCase="'required'">
                Please enter your password.
                </div>
                <div *ngSwitchCase="'minLength'">
                    Atleast 6 characters required
               </div>
                <div *ngSwitchCase="'pattern'">
                   One or more special character(s)
                </div>
            </ng-container>
        </div>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control bg-body secondary"
        placeholder="Confirm Password" formControlName="confirmPassword">
        <div class="error-feedback" *ngIf="hasDisplayableError('confirmPassword') && form.controls.confirmPassword.hasError('passwordMismatch')">
            password does not match
        </div>
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-success w-100 rounded-3">
        Register
      </button>
    </div>
</form>
